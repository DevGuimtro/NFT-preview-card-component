<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="nftCard">
          <img
            src="image-equilibrium.jpg"
            alt="Beauty of Equilibrium"
            class="equilibriumImage"
          />
          <h1 class="nameText">Equilibrium #3429</h1>
          <h2 class="descriptionText">
            Our Equilibrium collection promotes balance and calm.
          </h2>

          <p>
            <img
              src="icon-ethereum.svg"
              alt="Ethereum logo"
              class="ethereumIcon"
            />
            <span class="priceText"> 0.041 ETH </span
            ><img
              src="icon-clock.svg"
              alt="clock display"
              class="clockIcon"
            /><span class="daysLeft"> 3 days left</span>
          </p>

          <hr class="separationLine" />

          <p class="infoAutor">
            <img
              src="image-avatar.png"
              alt="author Jules"
              class="avatarImage"
            />
            <span class="grayAuthorName">Creation of </span>
            <span class="authorName">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p>Coded by <a href="#">Guilherme Monteiro.</a></p>
      </div>
    </footer>
  </body>
</html>
